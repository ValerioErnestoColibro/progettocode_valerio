<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio HTML di fcamuso</title>
    <style>
      body {background-color: lightgray; border: solid 35px red"}
      h1, h2 {text-align: center; color: black;}
      h1 {background-color: red; margin: 15px;}
      p {color: blue;}
      #img_grande {border: yellow 2px;}
    </style>
  </head>
  <body style="background-color: lightgray; border: solid 35px red">
    <h1 style="background-color: red; text-align: center; margin: 15px">
      Titolo del sito
    </h1>
    <h2 style="text-align: center">Sottotitolo descrittivo</h2>
    <div style="text-align: center">
      <img
        id="img_grande"
        src="images/esempio di immagine.png"
        alt="Esempio di immagine"
      />
    </div>
    <!-- Tecnica alternativa per lo stile dell'immagine <img style="display: block; width: 50%; margin: auto"> -->
    <p>Paragrafo di esempio</p>
  </body>
</html>
