<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App bottone da premere</title>
    <link rel="stylesheet" href="styles.css" />
    <!--Determina la natura del link (in questo caso "grafica") e il documento da cui prendere lo stile-->
  </head>
  <body>
    <div id="app">
      <!--Form padre-->
      <div id="login-section">
        <!--Form figlio-->
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button id="login-button">Login</button>
      </div>

      <div id="main-section" style="display: none">
        <!--Form figlio, lo "style" impedisce la visualizzazione di tutti e due i form contemporaneamente-->
        <h2>Contatore</h2>
        <p>Numero di click: <span id="counter">0</span></p>
        <!--Qui distingue delle proprietÃ  da applicare SOLO a "counter"-->
        <button id="click-button">Cliccami!</button>
        <button id="logout-button">Logout</button>
      </div>
    </div>
    <script src="script.js"></script>
    <!--Connette il documento JS al documento HTML-->
  </body>
</html>
